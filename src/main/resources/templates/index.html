    <div class="principal" id="principal">
        <div class="container">
                <div id="formulario" class="card card-body mt-5 mb-5" style="width: 60%;">
                    <form action="/createUser" method="post">
                         <div id="registro">
                            <h1 style="text-align: center">Registro de Beacons</h1>
                                <div class="login-body">
                                    <h2 style="text-align: center;">Informacion del Beacon</h2>
                                    
                                        <div class="row">
                                            <div class="form-group col">
                                                <label for="label_ced">UID:</label>
                                                <input type="text" name="uid" placeholder="Escriba su nombre" class="form-control" >
                                            </div>
                                                <div class="form-group col">
                                                <label for="label_ced">Protocolo:</label>
                                                <input type="text" name="protocolo" placeholder="Escriba su apellido" class="form-control" >
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="form-group col">
                                                <label for="label_ced">Fabricante:</label>
                                                <input type="text" name="fabricante" placeholder="Escriba su login" class="form-control" >
                                            </div>
                                            
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <button type="submit" class="btn btn-success btn-block mt-4">Registrar</button>
                                            </div>
                                        </div>
                                </div>
                        </div>           
                         
                    </form>  
                </div>
